<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container">
<div class="content">
<div class="login-box">
	<form id="login">
    <h1>登	录</h1>
    <fieldset id="inputs">
        <input id="username" type="text" placeholder="请输入您的用户名" autofocus required>   
        <input id="password" type="password" placeholder="请输入您的密码" required>
    </fieldset>
    <fieldset id="actions">
        <input type="submit" id="submit" value="登	录">
        <a href="">忘记密码?</a>
    </fieldset>

</form>
</div>
</div>
</div>
</body>
</html>
