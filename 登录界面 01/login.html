<!DOCTYPE html>
<html lang="en">
<head>
	<title>数据铁笼</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="数据铁笼">
	<meta name="keywords" content="贵阳，工信委，数据铁笼，数据">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
</head>
<body>
<div class="wrap">
<div class="wrap-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 login-box-wrap">
				<div class="header">
				<div class="header-l"><img src="images/logo1.png"/></div>
				<div class="header-r"><h1>数据铁笼</h1></div>
				</div>
			<div class=" login-box">
				<div class="box-l"><img src="images/01.jpg"/></div>
				<div class="box-r">
					<div class="login-content">
						<div class="login-header"><h2>用户登录</h2></div>
						<div class="login-form">
							<form action="#" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post" role="form">
								<div class="form-group">
									<div class="text input-group">
									<input type="text" class="user form-control" placeholder="请输入用户名"  id="text"/>
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									</div>
									<div class="password input-group">
										<input type="password" class="password form-control" id="password" placeholder="请输入密码">
										<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									</div>
									<div class="login-btn">
									<input type="submit" class=
									"btn btn-primary btn-block" value="登录">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
</div>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
