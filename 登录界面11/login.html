<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="http://weloveiconfonts.com/api/?family=entypo">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
<div class="container">
<div class="content">
<div class="login-box">
	<form action="">
  <h2><span class="entypo-login"></span> 登	录</h2>
  <button class="submit"><span class="entypo-lock"></span>登	录</button>
  <span class="entypo-user inputUserIcon"></span>
  <input type="text" class="user" placeholder="请输入您的用户名"/>
  <span class="entypo-key inputPassIcon"></span>
  <input type="password" class="pass" placeholder="请输入您的密码"/>
</form>
</div>
</div>
</div>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
