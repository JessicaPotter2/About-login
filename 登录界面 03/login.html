		<div class="logo-text fl"><h1>数据铁笼</h1></div>
	</div>
	<hr class="line">
	<div class="content">
		<div class="bg-overlay">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="bg-image"><img src="img/data.png"/></div>
						<div class="buttons">
							<ul class="intro-buttons">
								<li><a href="#" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-briefcase"></i><span class="button-name"> 综合办公</span></a></li>
								<li><a href="#" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-tasks"></i><span class="button-name"> 项目管理</span></a></li>
								<li><a href="#" target="_blank" class="btn btn-default btn-lg"><i class="fa fa-legal"></i><span class="button-name"> 风险监察</span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main">
	<div class="demo buttons">
		<div class="main_nav">
			<ul class="intro-buttons">
				<li><a class="cd-signin btn btn-default btn-lg" href="#0"><i class="fa fa-hand-o-right"></i> 登录</a></li>
			</ul>
		</div>
	</div>
	<div class="cd-user-modal"> 
		<div class="cd-user-modal-container">
				<div class="login-header"><a href="#0">用户登录</a></div>
			<div id="cd-login"> <!-- 登录表单 -->
				<form class="cd-form">
					<p class="fieldset">
						<label class="image-replace cd-username" for="signin-username">用户名</label>
						<input class="full-width has-padding has-border" id="signin-username" type="text" placeholder="输入用户名">
					</p>

					<p class="fieldset">
						<label class="image-replace cd-password" for="signin-password">密码</label>
						<input class="full-width has-padding has-border" id="signin-password" type="password"  placeholder="输入密码">
					</p>

					<p class="fieldset">
						<input type="checkbox" id="remember-me" checked>
						<label for="remember-me">记住登录状态</label>
					</p>
					<p class="fieldset">
						<input class="full-width2" type="submit" value="登 录">
					</p>
				</form>
			</div>
			<a href="#0" class="cd-close-form">关闭</a>
		</div>
	</div> 
</div>
